<VirtualHost *:80>

    SetHandler python-program
    PythonHandler django.core.handlers.modpython
    SetEnv DJANGO_SETTINGS_MODULE webvirtmgr.settings
    PythonOption django.root /webvirtmgr
    PythonDebug On
    PythonPath "['/var/www/html/WebVirtMgr'] + sys.path"

    ErrorLog /var/log/webvirtmgr-error_log
    CustomLog /var/log/webvirtmgr-access_log common
</VirtualHost>
